# i3blocks configuration file

# Global properties
command=$HOME/.config/i3/scripts/$BLOCK_NAME
separator=true
separator_block_width=30
#for space
s=   

[disk]
label=  
color=#faec2f
interval=3000
separator=true
separator_block_width=30

[memory]
label=  
interval=5
color=#5df0df

#[memory]
#command=$SCRIPT_DIR/memory
#label=SWAP
#instance=swap
#interval=30
#


[cpu]
markup=pango
interval=persist
REFRESH_TIME=5
LABEL=
color=#4cfc00 


[volume-pulseaudio]
interval=once
signal=1
color=#d70a53

[brightness]
interval=once
signal=2
color=#ff0ff0

[battery]
label=  
interval=10
color=#7aff38

[documentation]
full_text=
website=https://www.messenger.com
command=xdg-open "$website"
color=#ffffff


[time]
command=date '+%b %d, %a  '
interval=10
color=#ff389b

[date]
command=date '+%I:%M %p   '
interval=20
color=#5df0df

